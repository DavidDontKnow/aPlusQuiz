<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Quiz</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CompTIA A+ Practice Test</h1>
    <div class="app">
        <div class="quiz" id="quiz">
            <h2 id="question">This practice test is made to give real time feed back as you answer questions.
                This should help you understand the material better and help you pass the A+ exam!</h2>
            <div id="answerButtons">
                <button class="button">GOOD LUCK!</button>
                <button class="button">YOU</button>
                <button class="button">GOT</button>
                <button class="button">THIS!</button>
            </div>
            <button id="startButton">Start Quiz</button>
            <button id="nextButton">Next Question</button>
        </div>
    </div>
    <div id="questionTracker">
    </div>
    <footer>
        <p>Questions from <a target="_blank" href="https://www.professormesser.com/220-1101-success-bundle/">Professor
                Messer</a> 220-1101 A+ Study Materials </p>
        <p>Created by <a target="_blank" href="https://daveed.dev/">David Gutierrez</a></p>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
